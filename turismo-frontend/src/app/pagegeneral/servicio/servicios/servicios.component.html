<div class="min-h-screen bg-gray-100 dark:bg-gray-900 transition-colors duration-300 py-12">
  <section class="w-full max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 dark:text-white mb-10">
      
    </h2>

    <div *ngFor="let categoria of categorias" class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 mb-12">
      <div>
        <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">
          {{ obtenerEmoji(categoria.nombre) }} {{ categoria.nombre }}
        </h3>
        <p class="text-gray-700 dark:text-gray-300 mb-6">
          {{ categoria.descripcion }}
        </p>
        <a [routerLink]="'/servicios/' + categoria.nombre.toLowerCase()"
           class="inline-block bg-yellow-400 text-black font-semibold px-6 py-2 rounded-full shadow hover:bg-yellow-500 transition">
          Ver más
        </a>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <ng-container *ngFor="let img of categoria.imagenes">
          <img [src]="img" alt="{{ categoria.nombre }}"
               class="rounded-lg object-cover w-full h-32 sm:h-40 lg:h-48 shadow-md" />
        </ng-container>
      </div>
    </div>
  </section>
</div>
